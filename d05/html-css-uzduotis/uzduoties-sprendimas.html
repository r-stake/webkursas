<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European capitals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/uzduoties-sprendimas.css">
</head>
<body>
    <header class="capitals-header">
        <div class="container">
            <h1>European Capitals</h1>
        </div>
    </header>
    <section class="capital-cities">
        <div class="container flex-container">
            <div class="city">
                <img src="images/athens.jpg" alt="athens">
                <h2>Athens</h2>
            </div>
            <div class="city">
                <img src="images/berlin.jpg" alt="berlin">
                <h2>Berlin</h2>
            </div>
            <div class="city">
                <img src="images/london.jpg" alt="london">
                <h2>London</h2>
            </div>
            <div class="city">
                <img src="images/madrid.jpg" alt="madrid">
                <h2>Madris</h2>
            </div>
            <div class="city">
                <img src="images/paris.jpg" alt="paris">
                <h2>Paris</h2>
            </div>
            <div class="city">
                <img src="images/rome.jpg" alt="rome">
                <h2>Rome</h2>
            </div>
            
        </div>
    </section>
</body>
</html>
